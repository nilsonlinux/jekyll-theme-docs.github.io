---
layout: default
---
<section id="front">
	<div class="container text-center">
<center><a href="{{site.github_profile}}" target="_blank"><img class="circle z-depth-2" src="{{site.baseurl}}/assets/img/user.jpg"></a></center>		
		<h1 class="small-text">{{ site.title }}</h1>
		<p>{{ site.description }}</p>
		<p>
			<a class="btn btn-default" href="{{ '/blog/' | relative_url }}">
				<i class="fa fa-book"></i> Blog
				<a class="btn btn-default" href="{{ '/servicos/' | relative_url }}">
				<i class="fa fa-cogs"></i> Servi√ßos
			</a>
		</p>
<a class="btn" href="https://facebook.com/{{site.facebook_username}}">
				<i class="fa fa-facebook fa-2x"></i>
<a class="btn" href="https://twitter.com/{{site.twitter_username}}">
				<i class="fa fa-twitter fa-2x"></i>
<a class="btn" href="https://plus.google.com/{{site.google-plus_username}}">
				<i class="fa fa-google-plus fa-2x"></i>
<a class="btn" href="https://github.com/{{site.github_username}}">
				<i class="fa fa-github fa-2x"></i>
<a class="btn" href="https://stackoverflow.com/users/{{site.stackoverflow_username}}">
				<i class="fa fa-stack-overflow fa-2x"></i>
	
	</div>
	

</section>
